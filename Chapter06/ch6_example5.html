
<!DOCTYPE html>

<html lang= "en">
	<head>
		<title> Chapter 6, Example 5 </title>
	</head>
	<body>
	<div id="output"></div>
		<script>
// Jabrel Alexander
// March 5, 2019
// Program: Example 5 
			
			var html = "<h2>Hello World!</h2>" +
				"<p>We love JavaScript!</p>";
				
			var regex = /<[^>\r\n]+>|[^<>\r\n]+/g;
			var results = html.match(regex);
			
			document.getElementByID("output").innerText = results.join("\r\n");
			
			
		</script>
		
	</body>
</html>
