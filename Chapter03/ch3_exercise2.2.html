	<body>
		<script>

// Program: Exercise 2

			
			var secretNumber = prompt("Do you want to see the 12 times table (1 = yes and -1 = no)");
			secretNumber = parseInt(secretNumber, 2);
			
			switch (secretNumber) {
				
				case 1:
				document.write("12 * 1 = 12<br/>");
				document.write("12 * 2 = 24<br/>");
				document.write("12 * 3 = 36<br/>");
				document.write("12 * 4 = 48<br/>");
				document.write("12 * 5 = 60<br/>");
				document.write("12 * 6 = 72<br/>");
				document.write("12 * 7 = 84<br/>");
				document.write("12 * 8 = 96<br/>");
				document.write("12 * 9 = 108<br/>");
				document.write("12 * 10 = 120<br/>");
				document.write("12 * 11 = 132<br/>");
				document.write("12 * 12 = 144<br/>");
				break;
				
				case -1:
				document.write(" NO TIMES TABLE ");
				break;
				
				default:
					document.write("You did not enter a number between 1 and 2.");
					break;

			}

		</script>
		
	</body>
</html>
