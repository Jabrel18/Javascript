
<!DOCTYPE html>

<html lang= "en">
	<head>
		<title> Chapter 3, Exercise 2 </title>
	</head>
	<body>
		<script>
// Jabrel Alexander
// January 24, 2019
// Program: Exercise 2

			
			var secretNumber = prompt("What number between 1 and 12 would you like to multiply by 12");
			secretNumber = parseInt(secretNumber, 10);
			
			switch (secretNumber) {
				
				case 1:
				document.write("12 * 1 = 12");
				break;
				
				case 2:
				document.write("12 * 2 = 24");
				break;
				
				case 3:
				document.write("12 * 3 = 36");
				break;
				
				case 4:
				document.write("12 * 4 = 48");
				break;
				
				case 5:
				document.write("12 * 5 = 60");
				break;
				
				case 6:
				document.write("12 * 6 = 72");
				break;
				
				case 7:
				document.write("12 * 7 = 84");
				break;
				
				case 8:
				document.write("12 * 8 = 96");
				break;
				
				case 9:
				document.write("12 * 9 = 108");
				break;
				
				case 10:
				document.write("12 * 10 = 120");
				break;
				
				case 11:
				document.write("12 * 11 = 132");
				break;
				
				case 12:
				document.write("12 * 12 = 144");
				break;
			}

		</script>
		
	</body>
</html>
