  <p>Name: </p>
  <div id="output">8:40:51</div>
  <script>
    function updateTime() {
      var date = new Date();
      var value = date.getHours() + ":" +
                  date.getMinutes() + ":" +
                  date.getSeconds();
      document.getElementById("output").innerHTML = value;
    }

    setInterval(updateTime, 1000);

  </script>
